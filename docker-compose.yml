version: '3.1'

services:
  db:
    image: mysql:8.0.25
    container_name: db
    restart: always
    secrets:
      - mysql_root
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root
      MYSQL_DATABASE: donuts
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init.sql:/docker-entrypoint-initdb.d/mysql-init.sql
    networks:
      - donuts_network
      
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    ports:
      - 8088:80
    environment:
      PMA_HOST: db
    networks:
      - donuts_network

  voyager_donuts:
    container_name: voyager_donuts
    build:
      context: .
      dockerfile: Dockerfile
    image: voyager_donuts
    environment:
      DB_HOST: db
    volumes:
      - D:/DonutsCalibration:/voyager_calibration
      - D:/DonutsLog:/voyager_log
      - D:/Voyager:/voyager_data
      - D:/DonutsReference:/voyager_reference
      - .:/donuts
    networks:
      - donuts_network

secrets:
  mysql_root:
    file: ./secrets/mysql_root

networks:
  donuts_network:

volumes:
  mysql-data: